
<div class="name">Happy Learning {{loginUser.name | uppercase}}!</div>

<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="notes">Notes</label>
    <input ngModel name="notes" id="notes" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
